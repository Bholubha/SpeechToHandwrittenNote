<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<script>

    document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const inputText = params.get('inputText');

    const outputArea = document.getElementById('outputText');
    outputArea.innerHTML = ""; 

    for (let i = 0; i < inputText.length; i++) {
        let character = inputText[i].toUpperCase();
        if (character === " ") character = "space";
        const imageElement = document.createElement("img");
        imageElement.src = "/characters/" + character + ".jpg";
        outputArea.appendChild(imageElement);
    }

});

</script>
<body>
    
    <div class="HandWrittenNote">
        <div id="outputText"></div>
    </div>
</body>
</html>
